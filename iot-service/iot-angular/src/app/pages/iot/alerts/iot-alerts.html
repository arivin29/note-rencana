<div class="container">
  <div class="card border-0 shadow-sm">
    <div class="card-header border-0 bg-white d-flex align-items-center">
      <div>
        <div class="text-muted small">Alert Center</div>
        <div class="card-title mb-0">Real-time alert queue</div>
      </div>
      <div class="ms-auto">
        <button class="btn btn-theme" type="button">Create Rule</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="text-uppercase text-muted small">
          <tr>
            <th>ID</th>
            <th>Channel</th>
            <th>Project</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Value</th>
            <th class="text-end">Triggered</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alert of alerts">
            <td class="fw-semibold">{{ alert.id }}</td>
            <td>{{ alert.channel }}</td>
            <td>{{ alert.project }}</td>
            <td><span [class]="severityClass(alert.severity)">{{ alert.severity | titlecase }}</span></td>
            <td><span [class]="statusClass(alert.status)">{{ alert.status | titlecase }}</span></td>
            <td>{{ alert.value }}</td>
            <td class="text-end text-muted">{{ alert.triggeredAt }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
