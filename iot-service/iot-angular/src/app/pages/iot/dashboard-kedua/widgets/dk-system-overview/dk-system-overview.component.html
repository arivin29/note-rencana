<div class="card h-100">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <div class="text-muted text-uppercase small">System Overview</div>
        <div class="fw-semibold text-theme">{{ subtitle }}</div>
      </div>
      <span class="badge bg-light text-theme">{{ timeRange }}</span>
    </div>
    <div class="row g-3">
      <div class="col-12" *ngFor="let metric of metrics">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="text-muted text-uppercase small">{{ metric.label }}</div>
            <div class="fs-4 fw-bold">
              {{ metric.value }}<span class="fs-6 text-muted">{{ metric.suffix }}</span>
            </div>
          </div>
          <div class="text-end">
            <span [ngClass]="{
              'text-success': metric.trend === 'up',
              'text-danger': metric.trend === 'down',
              'text-muted': metric.trend === 'flat'
            }">
              {{ metric.delta }}
            </span>
          </div>
        </div>
        <div class="progress progress-xs mt-2">
          <div class="progress-bar" role="progressbar" [style.width]="(metric.trend === 'down' ? 40 : metric.trend === 'flat' ? 60 : 80) + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
