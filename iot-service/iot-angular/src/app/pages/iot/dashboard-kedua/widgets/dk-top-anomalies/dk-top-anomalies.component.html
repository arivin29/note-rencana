<div class="card h-100">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <div class="text-muted text-uppercase small">Top Anomalies</div>
        <div class="fw-semibold">Sensors requiring attention</div>
      </div>
      <span class="badge bg-light text-theme">{{ timeRange }}</span>
    </div>
    <div class="list-group list-group-flush">
      <div class="list-group-item px-0" *ngFor="let anomaly of anomalies">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">{{ anomaly.sensor }}</div>
            <div class="text-muted small">{{ anomaly.location }} â€¢ {{ anomaly.lastTriggered }}</div>
          </div>
          <div class="text-end">
            <span class="badge" [ngClass]="anomaly.severity === 'critical' ? 'bg-danger' : 'bg-warning text-dark'">
              {{ anomaly.severity | titlecase }}
            </span>
            <div class="small text-muted">{{ anomaly.occurrences }} events</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
