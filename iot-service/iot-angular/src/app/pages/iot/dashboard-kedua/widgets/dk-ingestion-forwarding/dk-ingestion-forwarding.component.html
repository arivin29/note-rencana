<div class="card h-100">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-3">
      <div>
        <div class="text-muted text-uppercase small">Telemetry Pipeline</div>
        <div class="fw-semibold">Ingestion vs Forwarding</div>
      </div>
      <span class="badge bg-light text-theme">{{ timeRange }}</span>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="text-muted small">Ingested</div>
        <div class="fs-4 fw-bold">{{ ingestionRate | number:'1.0-0' }}/min</div>
        <div class="text-muted small">Forwarded</div>
        <div class="fs-4 fw-bold text-success">{{ forwardingRate | number:'1.0-0' }}/min</div>
      </div>
      <div class="col-6 text-center border-start">
        <div class="text-muted small">Success Rate</div>
        <div class="display-6 fw-bold text-success">{{ successRate | number:'1.0-0' }}%</div>
        <div class="text-muted small">Across all delivery channels</div>
      </div>
    </div>
    <hr />
    <div>
      <div class="text-muted text-uppercase small mb-2">Channel Breakdown</div>
      <div *ngFor="let channel of channelBreakdown" class="d-flex align-items-center mb-2">
        <div class="flex-grow-1">
          <div class="fw-semibold">{{ channel.label }}</div>
          <div class="progress progress-xs">
            <div class="progress-bar" role="progressbar" [style.width]="channel.percent + '%'"> </div>
          </div>
        </div>
        <div class="ms-2 fw-bold">{{ channel.percent }}%</div>
      </div>
    </div>
  </div>
</div>
