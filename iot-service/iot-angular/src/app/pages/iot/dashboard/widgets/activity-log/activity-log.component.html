<card class="console-panel">
  <card-header class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h6 class="mb-0">ACTIVITY LOG</h6>
      <small class="text-muted">Recent system events</small>
    </div>
    <card-expand-toggler class="icon-button ms-2">
      <i class="bi bi-fullscreen"></i>
    </card-expand-toggler>
  </card-header>
  
  <card-body>
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-theme" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="text-muted mt-2">Loading activity...</div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="alert alert-danger d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <div>{{ error }}</div>
      <button class="btn btn-sm btn-outline-danger ms-auto" (click)="loadActivityLog()">
        <i class="bi bi-arrow-clockwise"></i> Retry
      </button>
    </div>

    <!-- Activity Timeline -->
    <div *ngIf="activityData && !loading && !error">
      <div class="activity-timeline">
        <div class="activity-item" *ngFor="let event of activityData.activities">
          <div class="activity-icon">
            <i [ngClass]="getEventIcon(event.type)"></i>
          </div>
          <div class="activity-content flex-grow-1">
            <div class="d-flex align-items-start justify-content-between">
              <div>
                <span [ngClass]="getEventBadgeClass(event.type)">
                  {{ event.type | titlecase }}
                </span>
                <span class="ms-2 fw-semibold">{{ event.title }}</span>
              </div>
              <small class="text-muted ms-2">{{ formatTimestamp(event.timestamp) }}</small>
            </div>
            <div class="mt-1" *ngIf="event.description">
              <small class="text-muted">{{ event.description }}</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!activityData.activities || activityData.activities.length === 0" 
           class="text-center text-muted py-4">
        <i class="bi bi-clock-history fs-1"></i>
        <div class="mt-2">No recent activity</div>
      </div>
    </div>
  </card-body>
</card>
