<card class="console-panel">
  <card-header class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h6 class="mb-0">MAINTENANCE WINDOW</h6>
      <small class="text-muted">Next scheduled release</small>
    </div>
    <card-expand-toggler class="icon-button ms-2">
      <i class="bi bi-fullscreen"></i>
    </card-expand-toggler>
  </card-header>
  
  <card-body>
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-theme" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="text-muted mt-2">Loading schedule...</div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="alert alert-danger d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <div>{{ error }}</div>
      <button class="btn btn-sm btn-outline-danger ms-auto" (click)="loadReleaseSchedule()">
        <i class="bi bi-arrow-clockwise"></i> Retry
      </button>
    </div>

    <!-- Release Schedule -->
    <div *ngIf="releaseData && !loading && !error">
      <div class="release-card text-center p-4">
        <div class="release-icon mb-3">
          <i class="bi bi-calendar-event fs-1 text-primary"></i>
        </div>
        
        <div class="release-date mb-2">
          <h5 class="mb-1">{{ formatDate() }}</h5>
          <div class="text-muted">{{ formatTimeRange() }}</div>
        </div>

        <div class="release-countdown my-3">
          <div class="badge bg-warning text-dark fs-6 px-3 py-2">
            <i class="bi bi-clock-history me-1"></i>
            {{ countdown }}
          </div>
        </div>

        <div class="release-description text-muted mb-3" *ngIf="releaseData.nextRelease?.description">
          {{ releaseData.nextRelease.description }}
        </div>

        <div class="alert alert-info mb-0" *ngIf="releaseData.nextRelease?.impact">
          <i class="bi bi-info-circle me-1"></i>
          <strong>Expected Impact:</strong> {{ releaseData.nextRelease.impact }}
        </div>

        <div *ngIf="!releaseData.nextRelease?.description && !releaseData.nextRelease?.impact" class="text-muted">
          <small>Routine system maintenance and updates</small>
        </div>
      </div>
    </div>
  </card-body>
</card>
