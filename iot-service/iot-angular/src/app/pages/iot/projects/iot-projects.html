<div class="container">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small">{{ project.owner }}</div>
          <h5 class="mb-2">{{ project.name }}</h5>
          <div class="d-flex justify-content-between small text-muted mb-2">
            <span>ID: {{ project.id }}</span>
            <span>{{ project.online }}/{{ project.nodes }} online</span>
          </div>
          <div class="row text-center">
            <div class="col">
              <div class="fw-semibold fs-4">{{ project.nodes }}</div>
              <div class="text-uppercase small text-muted">Nodes</div>
            </div>
            <div class="col">
              <div class="fw-semibold fs-4">{{ project.sensors }}</div>
              <div class="text-uppercase small text-muted">Sensors</div>
            </div>
            <div class="col">
              <div class="fw-semibold fs-4 text-danger">{{ project.alerts }}</div>
              <div class="text-uppercase small text-muted">Alerts</div>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <a [routerLink]="['/iot/nodes']" class="btn btn-sm btn-outline-theme flex-fill">View Nodes</a>
            <a [routerLink]="['/iot/telemetry']" class="btn btn-sm btn-outline-secondary flex-fill">Telemetry</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
