<!-- BEGIN forgot-password -->
<div class="login">
	<!-- BEGIN login-content -->
	<div class="login-content">
		<form #f="ngForm" (ngSubmit)="formSubmit(f)">
			<h1 class="text-center">Forgot Password</h1>
			<div class="text-inverse text-opacity-50 text-center mb-4">
				Enter your email address and we'll send you instructions to reset your password.
			</div>

			<!-- Success Message -->
			<div *ngIf="successMessage" class="alert alert-success mb-3" role="alert">
				<i class="bi bi-check-circle me-2"></i>{{ successMessage }}
			</div>

			<!-- Error Message -->
			<div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
				<i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
			</div>

			<div class="mb-3">
				<label class="form-label">Email Address <span class="text-danger">*</span></label>
				<input 
					type="email" 
					name="email"
					[(ngModel)]="email"
					#emailInput="ngModel"
					class="form-control form-control-lg bg-inverse bg-opacity-5" 
					placeholder="Enter your email address"
					required
					email
					[disabled]="loading">
				<div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger mt-1">
					<small *ngIf="emailInput.errors?.['required']">Email is required</small>
					<small *ngIf="emailInput.errors?.['email']">Please enter a valid email</small>
				</div>
			</div>

			<button 
				type="submit" 
				class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3"
				[disabled]="loading || f.invalid">
				<span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
				<span *ngIf="loading">Sending...</span>
				<span *ngIf="!loading">Send Reset Instructions</span>
			</button>

			<div class="text-center text-inverse text-opacity-50 mb-2">
				<a routerLink="/auth/login" class="text-decoration-none">
					<i class="bi bi-arrow-left me-1"></i> Back to Sign In
				</a>
			</div>

			<div class="text-center text-inverse text-opacity-50">
				Don't have an account? <a routerLink="/auth/register">Sign up</a>.
			</div>
		</form>
	</div>
	<!-- END login-content -->
</div>
<!-- END forgot-password -->
