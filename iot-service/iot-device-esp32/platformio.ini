; PlatformIO Project Configuration File for ESP32-S3 IoT Acquisition Board
; Firmware: Generic v2.0 (RAW Data Approach - Server-Side Intelligence)
; Board: ESP32-S3 with SIM7600E 4G LTE Module
; Components: RS485 Modbus, 4-20mA analog (A2/A3), ADC 16-bit (A0/A1), I2C, SD Card

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Upload configuration
upload_speed = 115200
monitor_speed = 115200

; Build flags (minimal - matching working project)
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1

; Library dependencies (adding all required)
lib_deps =
    ; MQTT Client (for mqtt_manager)
    knolleary/PubSubClient@^2.8

    ; JSON processing (for generic_io, storage_manager, sd_logger)
    bblanchon/ArduinoJson@^7.0.4

    ; INA219 Battery Monitor (for generic_io)
    adafruit/Adafruit INA219@^1.2.3
    adafruit/Adafruit BusIO@^1.16.1

    ; ADS1115 16-bit ADC (for generic_io)
    adafruit/Adafruit ADS1X15@^2.5.0

    ; Modbus RS485 (for generic_io)
    4-20ma/ModbusMaster@^2.0.1

    ; 4G LTE Module (SIM7600E)
    vshymanskyy/TinyGSM@^0.12.0
    vshymanskyy/StreamDebugger@^1.0.1

    ; Time management (for time_manager)
    paulstoffregen/Time@^1.6.1
    adafruit/RTClib@^2.1.4
